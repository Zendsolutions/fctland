<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Home | FCT Land Grant</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Transfer from your domicillary account to your naira account instantly" name="description" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="../public/images/favicon.png">

		<!-- App css -->
		<link href="../assets/css/bootstrap-material.min.css" rel="stylesheet" type="text/css" id="bs-default-stylesheet" />
		<link href="../assets/css/app-material.css" rel="stylesheet" type="text/css" id="app-default-stylesheet" />

		<!-- icons -->
		<link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    </head>

    <body class="loading auth-fluid-pages pb-0">

        <div class="auth-fluid">
            <!-- Auth fluid right content -->
            <div class="auth-fluid-right bg-transparent">
                <div class="auth-user-testimonial">
                    <h3 class="mb-3 text-green">Payment of annual land now made easy</h3>
                    <p class="lead font-weight-normal text-green"><i class="mdi mdi-format-quote-open"></i> Explore the various channels to pay your land use charge directly from this portal.<i class="mdi mdi-format-quote-close"></i>
                    </p>
                </div> <!-- end auth-user-testimonial-->
            </div>
            <!-- end Auth fluid right content -->

            <!--Auth fluid left content -->
            <div class="auth-fluid-form-box">
                <div class="align-items-center d-flex h-100">
                    <div class="card-body">

                        <!-- Logo -->
                        <div class="auth-brand text-center text-lg-left">
                            <div class="auth-logo">
                                <a href="index.html" class="logo logo-dark text-center">
                                    <span class="logo-lg">
                                        <img src="../public/images/fcda.jpg" alt="" height="50">
                                    </span>
                                </a>
            
                                <a href="index.html" class="logo logo-light text-center">
                                    <span class="logo-lg">
                                        <img src="../public/images/fcda.jpg" alt="" height="50">
                                    </span>
                                </a>
                            </div>
                        </div>

                        <ul class="nav nav-tabs nav-bordered">
                            <li class="nav-item">
                                <a href="#tab-login" data-toggle="tab" aria-expanded="false" class="nav-link active">
                                    Log In
                                </a>
                            </li>
                        
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane show active" id="tab-login">
                                <p class="text-muted mb-3">Enter your email address and password to access admin panel.</p>

                                <!-- form -->
                                <form action="user-dashboard.html">
                                    <div class="form-group">
                                        <label for="emailaddress">Email address</label>
                                        <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">
                                    </div>
                                    <div class="form-group">
                                        <a href="forgot-password.html" class="text-muted float-right"><small>Forgot your password?</small></a>
                                        <label for="password">Password</label>
                                        <input class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signin">
                                            <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 text-center">
                                        <a href="user-dashboard.html" class="btn btn-success btn-block" type="submit">Log In </a>
                                    </div>
                            
                                </form>
                                <!-- end form-->
                            </div>

                            
                        </div>

                        <!-- Footer-->
                        <footer class="footer footer-alt">
                            <p class="text-muted"><script>document.write(new Date().getFullYear())</script> &copy; FCDA </p>
                        </footer>

                    </div> <!-- end .card-body -->
                </div> <!-- end .align-items-center.d-flex.h-100-->
            </div>
            <!-- end auth-fluid-form-box-->
        </div>
        <!-- end auth-fluid-->

        <!-- Vendor js -->
        <script src="../assets/js/vendor.min.js"></script>

        <!-- App js -->
        <script src="../assets/js/app.min.js"></script>
        
    </body>
</html>
